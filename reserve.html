<script type="text/javascript">

    var seats= [];
    var rseats = ["A2","A4","A10","A12","A13","A20","A22","B6","B7","B8","B14","B17","B19","B22","B23"]
    var total = 0;
    function myFunction(id)
    {
        
        if (rseats.includes(id))
       {
           return 0;      
       }
       if (seats.includes(id))
       {
        document.getElementById(id).style.backgroundColor = "rgba(255, 255, 255, 0.08)";
        seats = arrayRemove(seats,id)   
       }
       else
       {
        document.getElementById(id).style.backgroundColor = "#de3d35";
        seats.push(id);     
       }
       total = seats.length*500
       document.getElementById("pay").innerHTML = "Buy Ticket " + total + " PKR";
    }

    function Qpaya()
    {
        
        Android.Qpay(total);
        Android.setStatusBarColor(0xFF0000FF);
    }
    
    function paid()
    {
        location.assign("confrimation.html")
    }

    function arrayRemove(arr, value) { 
    
    return arr.filter(function(ele){ 
        return ele != value; 
    });

    
}
</script>
